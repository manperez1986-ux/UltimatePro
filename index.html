    let emojiMap = JSON.parse(localStorage.getItem('manu_dict')) || {'POLLO': 'ðŸ—', 'CARNE': 'ðŸ¥©', 'BISTEC': 'ðŸ¥©', 'CHULETA': 'ðŸ¥“', 'JAMON': 'ðŸ¥“', 'TOCINETA': 'ðŸ¥“', 'PESCADO': 'ðŸŸ', 'ATUN': 'ðŸŸ', 'HUEVO': 'ðŸ¥š', 'MOLIDA': 'ðŸ¥©', 'SALCHICHA': 'ðŸŒ­','LECHE': 'ðŸ¥›', 'QUESO': 'ðŸ§€', 'YOGURT': 'ðŸ¦', 'MANTEQUILLA': 'ðŸ§ˆ', 'SUERO': 'ðŸ¥›','PAPA': 'ðŸ¥”', 'CEBOLLA': 'ðŸ§…', 'TOMATE': 'ðŸ…', 'AJO': 'ðŸ§„', 'LECHUGA': 'ðŸ¥¬', 'ZANAHORIA': 'ðŸ¥•', 'AGUACATE': 'ðŸ¥‘', 'PLATANO': 'ðŸŒ', 'CAMBUR': 'ðŸŒ', 'MANZANA': 'ðŸŽ', 'PERA': 'ðŸ', 'LIMON': 'ðŸ‹', 'NARANJA': 'ðŸŠ', 'PATILLA': 'ðŸ‰', 'PIÃ‘A': 'ðŸ', 'UVA': 'ðŸ‡', 'FRESA': 'ðŸ“', 'PIMENTON': 'ðŸ«‘', 'CALABACIN': 'ðŸ¥’', 'YUCA': 'ðŸªµ','HARINA': 'ðŸ¥¯', 'ARROZ': 'ðŸš', 'PASTA': 'ðŸ', 'ESPAGUETI': 'ðŸ', 'ACEITE': 'ðŸ›¢ï¸', 'AZUCAR': 'ðŸ¬', 'SAL': 'ðŸ§‚', 'CAFE': 'â˜•', 'GRANO': 'ðŸ«˜', 'CARAOTA': 'ðŸ«˜', 'LENTEJA': 'ðŸ«˜', 'PAN': 'ðŸž', 'GALLETA': 'ðŸª', 'MAYONESA': 'ðŸ§´', 'SALSA': 'ðŸ¥«', 'AVENA': 'ðŸ¥£', 'CEREAL': 'ðŸ¥£','AGUA': 'ðŸ’§', 'REFRESCO': 'ðŸ¥¤', 'PEPSI': 'ðŸ¥¤', 'COLA': 'ðŸ¥¤', 'JUGO': 'ðŸ§ƒ', 'CERVEZA': 'ðŸº', 'VINO': 'ðŸ·', 'RON': 'ðŸ¥ƒ', 'MALTA': 'ðŸº','JABON': 'ðŸ§¼', 'DETERGENTE': 'ðŸ§¼', 'CHAMPU': 'ðŸ§´', 'DESODORANTE': 'âœ¨', 'PAPEL': 'ðŸ§»', 'CLORO': 'ðŸ§ª', 'DESINFECTANTE': 'ðŸ§¹', 'CREMA': 'ðŸª¥', 'PASTA DENTAL': 'ðŸª¥','PERRO': 'ðŸ¶', 'GATO': 'ðŸ±', 'HIELO': 'ðŸ§Š', 'BOLSA': 'ðŸ›ï¸', 'CANDELA': 'ðŸ”¥', 'PILAS': 'ðŸ”‹'};
    let monedaP = 'USD';

    function fmt(n) { return parseFloat(n).toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 }); }
    function obtenerIcono(n) { const u = n.toUpperCase(); for (let k in emojiMap) { if (u.includes(k)) return emojiMap[k]; } return "ðŸ“¦"; }

    function aÃ±adir() {
      const n = document.getElementById('nombreProd').value.trim().toUpperCase() || "PRODUCTO", cant = parseFloat(document.getElementById('cantProd').value) || 1;
      const iU = document.getElementById('inputUSD'), iB = document.getElementById('inputBS');

      const tasa = parseFloat(document.getElementById('tasa').value.replace(',', '.')) || 1, presu = parseFloat(document.getElementById('inputPresupuesto').value.replace(',', '.')) || 0;
